<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
        .split{
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left{
            left: 0;
            background-color: #111;
        }

        .right{
            right: 0;
            background-color: red;
        }
       
        .centered{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .left img{
            width: 200px;
            border-radius: 50%;
        }

        .right img{
            width: 200px;
            border-radius: 50%;
        }

        #text-color{
            color: black;
        }
    </style>
    <body>
        <div class="split left">
            <div class="centered">
              <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.wallpapersafari.com%2F21%2F21%2FezE79g.jpg&f=1&nofb=1&ipt=bb84030d6f525ab989d8d47179e743c02fa8a245fb2ad485a9bb5d8aafc7e818&ipo=images" alt="Monkey Man">
              <div  id="text-color"><h2>Jane Flex</h2>
              </div>
            </div>
          </div>
          
          <div class="split right">
            <div class="centered">
              <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pixelstalk.net%2Fwp-content%2Fuploads%2F2016%2F08%2FBest-Ever-Wallpapers-Desktop-Computer.jpg&f=1&nofb=1&ipt=fd5014ea5e91cdd59aba103806b59e3114d21761e314140cdfea99a96b14e83f&ipo=images">
              <h2>John Doe</h2>
            </div>
          </div>
    </body>
</html>
